<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 4</title>
  <link rel="stylesheet" href="style4.css" />
</head>

<body>
  <form>
    <fieldset>
      <legend>Formulario de alta</legend>

      <div class="datos">
        <label>Nombre:</label>
        <div class="nombre">
          <input type="text" size="25" class="nombre1" /><br />
          <sup>Nombre</sup>
        </div>

        <label>Apellidos:</label>
        <div class="apellidos">
          <input type="text" size="40" /><br />
          <sup>Primer apellido</sup><br />
          <input type="text" size="40" /><br />
          <sup>Segundo apellido</sup><br /><br />
        </div>
      </div>

      <label>Dirección:</label>
      <div class="address">
        <div class="calle">
          <input type="text" size="40" /><br />
          <sup>Calle, número, piso, puerta</sup><br />
        </div>
        <div class="cp">
          <input type="text" size="10" /><br />
          <sup>Código postal</sup>
        </div>

        <div class="municipio">
          <input type="text" size="20" /><br />
          <sup>Municipio</sup>
        </div>
        <div class="comunidad">
          <select class="selectComunidad">
            <option value="" disabled>Seleccione</option>
            <option value="Andalucía">Andalucía</option>
            <option value="Aragón">Aragón</option>
            <option value="Asturias">Asturias</option>
            <option value="Baleares">Baleares</option>
            <option value="Canarias">Canarias</option>
            <option value="CastillaLeón">Castilla y León</option>
            <option value="Castilla-LaMancha">Castilla-La Mancha</option>
            <option value="Cataluña">Cataluña</option>
            <option value="Comunitat Valenciana">Comunitat Valenciana</option>
            <option value="Extremadura">Extremadura</option>
            <option value="Galicia">Galicia</option>
            <option value="Madrid">Madrid</option>
            <option value="Murcia">Murcia</option>
            <option value="Navarra">Navarra</option>
            <option value="PaísVasco">País Vasco</option>
            <option value="Rioja">Rioja</option>
          </select><br />
          <sup>Comunidad</sup>
        </div>
        <div class="provincia">
          <select class="selectProvincia">
            <option value="" disabled>Seleccione</option>
            <option value="Alava">Álava</option>
            <option value="Albacete">Albacete</option>
            <option value="Alicante">Alicante</option>
            <option value="Almería">Almería</option>
            <option value="Asturias">Asturias</option>
            <option value="Avila">Avila</option>
            <option value="Badajoz">Badajoz</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Burgos">Burgos</option>
            <option value="Caceres">Cáceres</option>
            <option value="Cadiz">Cádiz</option>
            <option value="Cantabria">Cantabria</option>
            <option value="Castellon">Castellón</option>
            <option value="Ciudad Real">Ciudad Real</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Cuenca">Cuenca</option>
            <option value="Gerona">Gerona</option>
            <option value="Granada">Granada</option>
            <option value="Guadalajara">Guadalajara</option>
            <option value="Guipúzcoa">Guipúzcoa</option>
            <option value="Huelva">Huelva</option>
            <option value="Huesca">Huesca</option>
            <option value="Islas Baleares">Islas Baleares</option>
            <option value="Jaén">Jaén</option>
            <option value="La Coruña">La Coruña</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Las Palmas">Las Palmas</option>
            <option value="León">León</option>
            <option value="Lérida">Lérida</option>
            <option value="Lugo">Lugo</option>
            <option value="Madrid">Madrid</option>
            <option value="Málaga">Málaga</option>
            <option value="Murcia">Murcia</option>
            <option value="Navarra">Navarra</option>
            <option value="Orense">Orense</option>
            <option value="Palencia">Palencia</option>
            <option value="Pontevedra">Pontevedra</option>
            <option value="Salamanca">Salamanca</option>
            <option value="Santa Cruz de Tenerife">
              Santa Cruz de Tenerife
            </option>
            <option value="Segovia">Segovia</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Soria">Soria</option>
            <option value="Tarragona">Tarragona</option>
            <option value="Teruel">Teruel</option>
            <option value="Toledo">Toledo</option>
            <option value="Valencia">Valencia</option>
            <option value="Valladolid">Valladolid</option>
            <option value="Vizcaya">Vizcaya</option>
            <option value="Zamora">Zamora</option>
            <option value="Zaragoza">Zaragoza</option>
          </select><br />
          <sup>Provincia</sup>
        </div>
      </div>

      <div class="correo">
        <div class="mail">
          <label>Email:</label>
          <input type="email" size="40" placeholder="correo@ejemplo.com" /><br />
        </div>
      </div>

      <div class="contacto">
        <label>Teléfono:</label>
        <div class="fijo" id="fijo1">
          <input type="number" size="20" /><br />
          <sup>Fijo</sup>
        </div>

        <div class="movil">
          <input type="number" /> <br />
          <sup>Móvil</sup>
        </div>
      </div>
      <div>
        <button>Darme de alta -></button>
      </div>
    </fieldset>
  </form>
  <a href="ejercicio1.html">Inicio</a>
</body>

</html>
